 {% extends "layout.html" %} {% block content %}

<div class="page-header">
  <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
  <div class="col-md-3">
    <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
    <br>
    <b>Your Name</b>
    <br> 100 followers
  </div>
  <div class="col-md-9">

    <!-- {{tweet.name}} -->
    <!-- display tweets here -->
    {% for tweet in tweets %}

    <div class="tweetbox">
      <div><img src="" alt=""></div>
      <li class="content by"><a href="/user/{{tweet.name}}">{{tweet.name}}</a> </li>
      <li class="content"><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></li>

    </div>

    {% endfor %}

  </div>
</div>

{% endblock %}
